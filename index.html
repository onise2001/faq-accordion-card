<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>FAQ</title>
  </head>
  <body>
    <main>
      <img
        src="./images/illustration-woman-online-mobile.svg"
        class="illustration"
        alt=""
      />
      <div class="main-wrapper">
        <img src="./images/illustration-box-desktop.svg" alt="" class="box-image">
      <h1>FAQ</h1>
      <div class="questions">
        <div class="question">
          <div class="question-wrapper">
            <h2>How many team members can I invite?</h2>
            <img src="./images/icon-arrow-down.svg" alt="" />
          </div>
        </div>
        <div class="question">
          <div class="question-wrapper">
            <h2 class="active">What is the maximum file upload size?</h2>
            <img src="./images/icon-arrow-down.svg" class="inverted" alt="" />
          </div>
          <p>
            No more than 2GB. All files in your account must fit your allotted
            storage space.
          </p>
        </div>
        <div class="question">
          <div class="question-wrapper">
            <h2>How do I reset my password?</h2>
            <img src="./images/icon-arrow-down.svg" alt="" />
          </div>
        </div>
        <div class="question">
          <div class="question-wrapper">
            <h2>Can I cancel my subscription?</h2>
            <img src="./images/icon-arrow-down.svg" alt="" />
          </div>
        </div>
        <div class="question">
          <div class="question-wrapper">
            <h2>Do you provide additional support?</h2>
            <img src="./images/icon-arrow-down.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
    </main>
  </body>
</html>
